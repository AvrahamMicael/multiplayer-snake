<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Snake</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #gameScreen
        {
            display: none;
        }
    </style>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <main class="vh-100 container d-flex justify-content-center align-items-center">

        <div id="initialScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>Multiplayer Snake</h1>
                <button type="submit" id="newGameButton" class="btn btn-success">
                    Create New Game
                </button>
                <div>OR</div>
                <div class="form-group">
                    <input type="text" placeholder="Enter Game Code" id="gameCodeInput">
                </div>
                <button type="submit" id="joinGameButton" class="btn btn-success">
                    Join Game
                </button>
            </div>
        </div>

        <div class="h-100" id="gameScreen">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1 id="gameCodeTitle">Your game code is: <span id="gameCodeSpan"></span></h1>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
